<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to record a video with JavaScript</title>
</head>

<body>
    <div>
        <button type="button" id="buttonStart" style="width: 300px; height: 100px;">Start</button>
        <button type="button" id="buttonStop" style="width: 300px; height: 100px;" disabled>Stop</button>
        <div id="logText"></div>
    </div>
    <div>
        <video autoplay muted playsinline id="videoLive"></video>
    </div>
    <div>
        <video controls playsinline id="videoRecorded"></video>
    </div>
    <script>
        async function main() {
            const buttonStart = document.querySelector('#buttonStart')
            const buttonStop = document.querySelector('#buttonStop')
            const videoLive = document.querySelector('#videoLive')
            const videoRecorded = document.querySelector('#videoRecorded')
            const logText = document.querySelector('#logText')

            const stream = await navigator.mediaDevices.getUserMedia({ // <1>
                video: {
                    width: { ideal: 720 },
                    height: { ideal: 720 },
                    facingMode: { exact: 'environment' },
                },
                audio: true,
            })

            videoLive.srcObject = stream

            if (!MediaRecorder.isTypeSupported('video/mp4')) { // <2>
                console.warn('video/mp4 is not supported')
                logText.textContent = 'video/mp4 is not supported'
            }

            const mediaRecorder = new MediaRecorder(stream, { // <3>
                mimeType: 'video/mp4',
            })

            buttonStart.addEventListener('click', () => {
                logText.textContent = 'click start button'
                mediaRecorder.start() // <4>
                buttonStart.setAttribute('disabled', '')
                buttonStop.removeAttribute('disabled')
                logText.textContent = 'start recording'
            })

            buttonStop.addEventListener('click', () => {
                logText.textContent = 'click stop button'
                mediaRecorder.stop() // <5>
                buttonStart.removeAttribute('disabled')
                buttonStop.setAttribute('disabled', '')
                logText.textContent = 'stop recording'
            })

            mediaRecorder.addEventListener('dataavailable', event => {
                videoRecorded.src = URL.createObjectURL(event.data) // <6>
            })
        }

        main()
    </script>
</body>

</html>
