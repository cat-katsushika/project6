{% extends 'base.html' %}
{% load static %}


{% block title %}
【Librite】地図
{% endblock title %}

{% block extra_head %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .thumbnail-popup img {
            max-width: 150px;
        }
        .avatar-marker img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
    </style>
{% endblock extra_head %}


{% block content %}
    <h1 class="text-lg pl-6"><strong>地図</strong></h1>

    <a
    href="{% url 'posts:upload_video'%}"
    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
>
    動画撮影
</a>
<a
href="{% url 'posts:video_list'%}"
class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
>
    動画一覧
</a>
{% if request.user.is_authenticated %}
<a
href="{% url 'users:profile' request.user.id %}"
class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
>
    マイページ
</a>
{% endif %}
<a
href="{% url 'posts:video_map'%}"
class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
>
地図
</a>

    <div class="m-4">
    <div id="map" class="f-full"></div>
</div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([35.6895, 139.6917], 4);  // 地図の初期位置とズームレベルを設定

        // OpenStreetMapのタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // JSONデータを取得して地図上に表示
        fetch('/map/data/')
            .then(response => response.json())
            .then(videos => {
                videos.forEach(video => {
                    if (video.latitude && video.longitude) {
                        let marker;
                        const avatarIcon = L.icon({
                            iconUrl: video.avatar_url,
                            iconSize: [40, 40], // アバターアイコンのサイズ
                            className: 'avatar-marker'
                        });
                        marker = L.marker([video.latitude, video.longitude], { icon: avatarIcon }).addTo(map);

                        const popupContent = `
                            <div class="thumbnail-popup">
                                <img src="${video.thumbnail_url}" alt="Thumbnail">
                                <p>${video.username}</p>
                                <p>${video.uploaded_at}</p>
                                <a href="/video/${video.id}/">View Video</a>
                            </div>
                        `;
                        marker.bindPopup(popupContent);
                    }
                });
            });
    </script>
{% endblock content %}
