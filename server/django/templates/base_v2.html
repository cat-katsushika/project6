{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="思い出を地図に残す">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon.png' %}" type="image/png">
    <link rel="apple-touch-icon" href="{% static 'favicon/favicon.png' %}">
    <title>{% block title %}Librite{% endblock title %}</title>
    {% block extra_head %}
    {% endblock extra_head %}
</head>

<body>
    <div class="bg-gray-100 min-h-screen">
        {% include 'components/header.html' %}
        

        {% block content %}
        {% endblock content %}


        {% include 'components/bottom-navbar.html'%}
    </div>

    {% block extra_script %}
    {% endblock extra_script %}
</body>
<!-- preline -->
<script src="{% static 'js/preline.js' %}"></script>

</html>
