<!-- templates/video_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video.user.username }}'s Video</title>
</head>
<body>
    <h2>{{ video.user.username }}'s Video</h2>
    <p>Uploaded at: {{ video.uploaded_at }}</p>
    <video controls>
        <source src="{{ video.video_file.url }}" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <p><a href="{% url 'video_map_page' %}">Back to Map</a></p>
</body>
</html>
